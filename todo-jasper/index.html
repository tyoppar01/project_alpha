<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure TypeScript To-Do List</title>
  <link rel="stylesheet" href="./src/styles/style.css" />
</head>
<body>
  <h1>To-Do List</h1>

  <div class="input-row">
    <input id="search-input" type="text" placeholder="Search for anything..." />
  </div>
  
  <div class="input-row">
    <div class="left-group">
      <input id="task-name-input" type="text" placeholder="Add a task?" />
      <select id="prior-input">
        <option value="unlisted" selected>Priority</options>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button button id="add-task">Add</button>
    </div>

    <div class="right-group">
      <input type="checkbox" id="show-completed" >
      <label for="show-completed">Show completed</label> 
    </div>

  </div>

  <ul id="todo-list"></ul>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
